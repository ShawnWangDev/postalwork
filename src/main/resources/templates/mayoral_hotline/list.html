<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
<div th:fragment="content">
  <style>
    .table img{
      width:60px;
      height:60px;
    }
    .expressBrandSelect{
      width:60px;
    }
    .issue_condition_id_1{
      /*
      待设定
      Light Gray
      */
      background-color: #fff;
    }
    .issue_condition_id_2{
      /*
      已通知
      Khaki
      */
      background-color: #f0e68c;
    }
    .issue_condition_id_3{
      /*
      待核实
      Golden Poppy
      */
      background-color: #fcc200;
    }
    .issue_condition_id_4{
      /*
      达成一致
      Iceberg
      */
      background-color: #71a6d2;
    }
    .issue_condition_id_5{
      /*
      未达成一致
      Steel Blue
      */
      background-color: #4682b4;
    }
    .issue_condition_id_6{
      /*
      正在处理
      Vivid lime green
      */
      background-color: #a6d608;
    }
    .issue_condition_id_7{
      /*
      因疫情
      Sacramento State Green
      */
      background-color: #00563f;
    }
    .issue_condition_id_8{
      /*
      建议联系发件方
      Russian Green
      */
      background-color: #679267;
    }
    .issue_condition_id_9{
      /*
      通知企业前已妥投
      Moss green
      */
      background-color: #8a9a5b;
    }
    .issue_condition_id_10{
      /*
      !回复
      Peru
      */
      background-color: #cd853f;
    }
    .issue_condition_id_11{
      /*
      转办
      UCLA Blue
      */
      background-color: #536895;
    }
    .issue_condition_id_12{
      /*
      建议联系配送方
      Fern Green
      */
      background-color: #4f7942;
    }
    .issue_condition_id_13{
      /*
      无责
      Feldgrau
      */
      background-color: #4d5d53;
    }
    .issue_condition_id_14{
      /*
      已撤单
      British Racing Green
      */
      background-color: #004225;
    }

  </style>
  <div>
    <form action="/mayoral_hotline_labeled/add_missing_mayoral_hotline" method="post">
      <button class="btn btn-primary">添加缺失项</button>
    </form>
  </div>
  <div th:if="${addMissingMayoralHotlineAmount!=null}">
    <span>增加市长热线数量：</span><span th:text="${addMissingMayoralHotlineAmount}"></span>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th style="width:3%" scope="col" th:text="序号"></th>
      <th style="width:5%" scope="col" th:text="文件名"></th>
      <th style="width:5%" scope="col" th:text="品牌"></th>
      <th style="width:10%" scope="col" th:text="投诉人信息"></th>
      <th scope="col" th:text="申诉内容"></th>
      <th style="width:15%" scope="col" th:text="办结、申诉时间"></th>
      <th style="width:10%" th:text="类型"></th>
      <th style="width:5%" th:text="状态"></th>
    </tr>
    </thead>
    <tbody>
    <block th:if="${hotlineLabeledList}">
      <tr th:each="hotlineLabeled,hotlineState:${hotlineLabeledList}"
          th:class="${'issue_condition_id_'+hotlineLabeled.issueCondition.id}">
        <td th:text="${hotlineState.index+1}"></td>
        <td th:text="${hotlineLabeled.mayoralHotline.fileName}"></td>
        <block th:if="${hotlineLabeled.expressBrand}">
          <td>
            <block th:switch="${hotlineLabeled.expressBrand.id}">
              <img th:case="1" th:src="@{/static/image/express_brand/other.jpg}">
              <img th:case="2" th:src="@{/static/image/express_brand/STO.jpg}">
              <img th:case="3" th:src="@{/static/image/express_brand/YT.jpg}">
              <img th:case="4" th:src="@{/static/image/express_brand/ZTO.jpg}">
              <img th:case="5" th:src="@{/static/image/express_brand/YunDa.jpg}">
              <img th:case="6" th:src="@{/static/image/express_brand/SF.jpg}">
              <img th:case="7" th:src="@{/static/image/express_brand/FengWang.jpg}">
              <img th:case="8" th:src="@{/static/image/express_brand/EMS.jpg}">
              <img th:case="9" th:src="@{/static/image/express_brand/CaiNiao.jpg}">
              <img th:case="10" th:src="@{/static/image/express_brand/JiTu.jpg}">
              <img th:case="11" th:src="@{/static/image/express_brand/Deppon.jpg}">
              <img th:case="12" th:src="@{/static/image/express_brand/DanNiao.jpg}">
              <img th:case="13" th:src="@{/static/image/express_brand/JD.jpg}">
              <img th:case="14" th:src="@{/static/image/express_brand/HiveBox.jpg}">
              <img th:case="15" th:src="@{/static/image/express_brand/other.jpg}">
              <img th:case="16" th:src="@{/static/image/express_brand/multiple.jpg}">
            </block>
            <select class="expressBrandSelect">
              <block th:each="brand:${expressBrandList}">
                <block th:if="${hotlineLabeled.expressBrand.id} == ${brand.id}">
                  <option th:value="${brand.id}" th:text="${brand.name}" selected></option>
                </block>
                <block th:if="${hotlineLabeled.expressBrand.id} != ${brand.id}">
                  <option th:value="${brand.id}" th:text="${brand.name}"></option>
                </block>
              </block>
            </select>
          </td>
        </block>
        <td>
          <span th:text="${hotlineLabeled.mayoralHotline.complainantName}">投诉人姓名</span>
          <br>
          <span th:text="${hotlineLabeled.mayoralHotline.complainantCalledPhoneNumber}">手机号码</span>
        </td>
        <td>
          <b th:text="${hotlineLabeled.mayoralHotline.appealPurpose}"></b>
          <p th:text="${hotlineLabeled.mayoralHotline.appealDetail}"></p>
          <i th:text="${hotlineLabeled.mayoralHotline.remark}"></i>
        </td>
        <td>
          <b th:text="${#dates.format(hotlineLabeled.mayoralHotline.deadlineDateTime,'yy-MM-dd [HH:mm]')}"></b>
          <br>
          <span th:text="${#dates.format(hotlineLabeled.mayoralHotline.appealDateTime,'yy-MM-dd [HH:mm]')}"></span>
        </td>
        <td>
          <select class="typeSelect">
            <block th:each="type:${issueTypeList}">
              <block th:if="${hotlineLabeled.issueType.id} == ${type.id}">
                <option th:value="${type.id}" th:text="${type.name}" selected></option>
              </block>
              <block th:if="${hotlineLabeled.issueType.id} != ${type.id}">
                <option th:value="${type.id}" th:text="${type.name}"></option>
              </block>
            </block>
          </select>
        </td>
        <td>
          <select class="conditionSelect">
            <block th:each="condition:${issueConditionList}">
              <block th:if="${hotlineLabeled.issueCondition.id} == ${condition.id}">
                <option th:value="${condition.id}" th:text="${condition.name}" selected></option>
              </block>
              <block th:if="${hotlineLabeled.issueCondition.id} != ${condition.id}">
                <option th:value="${condition.id}" th:text="${condition.name}"></option>
              </block>
            </block>
          </select>
        </td>
        <input type="hidden" th:value="${hotlineLabeled.id}" class="hotlineId"/>
      </tr>
    </block>
    </tbody>
  </table>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="/static/js/mayoral_hotline.js"></script>
</div>
</body>
</html>
